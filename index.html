<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecipeFinder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="index-page">

 <!-- Small Logo -->
<div id="projectLogo">
   kitchencompass
</div>


  <!-- Hero Section -->
  <section class="hero">
    <video class="hero-video" autoplay muted loop>
      <source src="assets/3209239-uhd_3840_2160_25fps.mp4" type="video/mp4">
    </video>
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h2>Cook with What You Have!</h2>
      <p>Discover healthy recipes from the ingredients in your kitchen.</p>
      <div class="search-bar">
        <input type="text" id="ingredientsInput" placeholder="Enter ingredients like egg, tomato">
        <button id="searchBtn">Find Recipes</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
